<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        
        <link href="/static/styles.css" rel="stylesheet">

        <title>
            Patanwala Medical: {% block title %}{% endblock %}
        </title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark" style="background-color: #353030;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" style="font-size: medium;">
                    <img src="/static/my_photo.jpg" style="border-radius: 50%;" alt="Logo" width="50" height="50">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNavbar" aria-controls="myNavbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="navbar-nav ">
                      {% if session['username'] %}
                        <li class="nav-item">
                            <a class="nav-link" href="/">
                              <div class="navButtons">
                                Home
                              </div>
                            </a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="/addBill">
                            <div class="navButtons">
                              Add Bill
                            </div>
                          </a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="/logout">
                            <div class="navButtons">
                              Logout
                            </div>
                          </a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                          <a class="nav-link ms-auto" style="font-size: larger; font-family: serif;" href="#">Patanwala Medical</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        
        
        <main class="container-fluid py-5 text-center">
          {% block main %}{% endblock %}
        </main>
    </body>
</html>
